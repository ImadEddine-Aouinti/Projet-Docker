name: CI/CD Pipeline Docker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Cloner le dépôt
      uses: actions/checkout@v3

    - name: Configurer Java 21
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Afficher l'arborescence
      run: ls -R

    - name: Construire le projet Java avec Maven
      run: mvn install -DskipTests -f app_web/pom.xml

    - name: Configurer Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Afficher les versions Docker
      run: |
        docker --version
        docker compose version

    - name: Construire et démarrer les conteneurs
      run: docker compose -f docker-compose.yml up -d --build

    - name: Lister les conteneurs
      run: docker ps

    - name: Arrêter et supprimer les conteneurs
      run: docker compose down

    - name: Déployer sur le serveur distant via SSH
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "app_web/target/app_web-0.0.1-SNAPSHOT.jar"
        target: "/home/ubuntu/app"

    - name: Redémarrer l'application via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/app
          docker compose down
          docker compose up -d --build
